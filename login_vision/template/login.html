<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
</head>
<body>
	{% for message in messages %}
		<h1>{{message}}</h1>
	{% endfor %}
	<form method="POST">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username here"><br><br>
		<input type="password" name="password" placeholder="password here"><br><br>
		<a href="{% url 'home' %}"><input type="submit" value="Login"><br><br></a>
		<a href="{% url 'register' %}">Create New account</a>
	</form>
</body>
</html>
